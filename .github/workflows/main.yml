name: Build FIPS-Compliant OpenSSL
run-name: builder
on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Perl & NASM
        shell: powershell
        run: |
          choco install nasm --force --debug -y
          echo "Installed NASM"

      - name: Check NASM Installation
        shell: powershell
        run: |
          Get-ChildItem -Path "C:\ProgramData\chocolatey\lib\nasm" -Recurse

      - name: Verify NASM Installation
        shell: cmd
        run: |
          where nasm || echo "NASM still missing"
          dir C:\Program Files\NASM\nasm.exe
